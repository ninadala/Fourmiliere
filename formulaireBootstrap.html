<body>
  <div class="container align-items-center">
    <div class="row justify-content-center mt-5 p-auto border border-primary rounded bg-info bg-gradient">
      <div class="col-6">
        <form method="POST" action="cible.php" role="form">

          <div class="form-group row mt-5">
            <label for="email" class="col-sm-2 col-form-label" required>Votre email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" name="email" id="email" placeholder="email@mail.com"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
            </div>
          </div>

          <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label" required>Votre mot de passe</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="password" id="password" placeholder="Votre mot de passe"
                required pattern="[a-zA-Z0-9]{4,8}" title="4 à 8 lettres en minuscules" minlength="4" maxlength="8"
                size="10">
              <span class="validity"></span>
              <p>Les mots de passe doivent être en alphanumérique et contenir 4 à 8 caractères.</p>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Envoyer</button>
              <button type="reset" class="btn btn-secondary">Effacer</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
