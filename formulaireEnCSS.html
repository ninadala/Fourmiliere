<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Mon inscription</title>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/jpg" href="img/LOGO3Noir..JPG">
    <link rel="stylesheet" type="text/css" href="css/form.css">
</head>

<body>
    <div class="contact-wrapper">
        <form class="form-horizontal" method="post" action="contact.php">
            <h1 class="section-header">Incrivez-vous.</h1>

            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="email@mail.com"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>

            <label for="password">Nom</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Votre mot de passe"
                required pattern="[a-zA-Z0-9]{4,8}" title="4 à 8 lettres en minuscules" minlength="4" maxlength="8"
                size="10">
            <span class="validity"></span>
            <p>Les mots de passe doivent être en alphanumérique et contenir 4 à 8 caractères.</p>

            <button class="send-button" id="submit" type="submit">Envoyer</button>
            <button class="reset-button" id="reset" type="reset">Annuler</button>
        </form>
    </div>
</body>

</html>
