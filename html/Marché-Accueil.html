<div id="Fenetre_travail" class="Fenetre_travail">
    <div id="BoutonsPersos" class="BoutonsPersos">
        <img src="../svg/Icon Message.svg" width="3%">
        <img src="../svg/Icon Annonces.svg" width="3%">
    </div>
    <div id="TypeService" class="TypeService">
            <label>
                <input type="radio" name="TypeService" value="Offres" checked>
                <span>Offres</span>
            </label>
            <label>
                <input type="radio" name="TypeService" value="Demandes">
                <span>Demandes</span>
            </label>
    </div>
    <div id="Filtre" class="Filtre">
        <select name="ChoixCategorie" id="ChoixCategorie" class="ChoixCategorie">
            <option value="0"><span>Catégories</span></option>
            <option value="Services informatique"><span>Services informatiques</span></option>
            <option value="Services graphisme"><span>Services graphisme</span></option>
            <option value="Services autres"><span>Services autres</span></option>
            <option value="Coaching"><span>Coaching</span></option>
            <option value="Collaboration"><span>Collaboration</span></option>
        </select>
        <div id="BarreRecherche" class="BarreRecherche">
            Que recherchez-vous ?
        </div>
    </div> 
    <div id="BoutonsFonctions" class="BoutonsFonctions">
        <input id="Marche-Bouton-Rechercher" class="Marche-Bouton-Rechercher Marche-Bouton" type="button" value="Recherche (156 résultats)">
        <input id="Marche-Bouton-Deposer" class="Marche-Bouton-Deposer Marche-Bouton" type="button" value="Déposer une annonce">
    </div>
    <div id="TextePreferences" class="TextePreferences">
        Vos préférences
    </div>
    <div id="Preferences" class="Preferences">
        <div id="Preference1" class="Preference1">
            <img class="Element-Preference" src="../svg/Icon Poignée de mains.svg" width="50%" height="50%">
        </div>
        <div id="Preference2" class="Preference2">
            <img class="Element-Preference" src="../svg/Icon Coaching.svg" width="50%" height="50%">
        </div>
        <div id="Preference3" class="Preference3">
            <img class="Element-Preference" src="../svg/Icon Collaboration.svg" width="50%" height="50%">
        </div>
    </div>
</div>
