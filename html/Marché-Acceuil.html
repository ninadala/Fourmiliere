<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>La fourmilière</title>
		<link rel="stylesheet" type="text/css" href="../css/ux-ui.css" media="all"/>
		<link rel="stylesheet" type="text/css" href="../css/Affichage_permanent.css" media="all"/>
		<link rel="stylesheet" type="text/css" href="../css/Marché.css" media="all"/>
        <link rel="stylesheet" type="text/css" href="../css/Marché-Accueil.css" media="all"/>
		<link rel="shortcut icon" type="../image/svg" href="../svg/Logo.svg"/>
	</head>

	<body>
		<div id="Affichage_permanent" class="Affichage_permanent">
			<div id="Volet_gauche" class="Volet_gauche">
            <header>
                <div id="Logo_et_compteFF" class="Logo_et_compteFF">
                    <div id="Logo" class="Logo">
                        <img src="../svg/Logo.svg" width="80%" height="80%">
                    </div>
                    <div id="Compte_FF" class="Compte_FF">
                        54 FF
                    </div>
                </div>
                <div id="Photo_Profil" class="Photo_Profil">
                    <img src="../img/Photo_de_profil.png" width="90%">
                </div>
            </header>
            <div id="Boutons_et_menu" class="Boutons_et_menu">
                <div id="Boutons" class="Boutons">
                    <img class="Element-Bouton" src="../svg/Icon Signalement.svg" width="15%">
                    <img class="Element-Bouton"src="../svg/Icon Accueil.svg" width="15%">
                    <img class="Element-Bouton"src="../svg/Icon Recherche.svg" width="15%">
                </div>
                <nav>
                    <ul id="Menu" class="Menu">
                        <li id="Element-Agenda" class="ElementDuMenu-Texte">
                            <span>Agenda</span>
                        </li>
                        <li id="Element-Messagerie" class="ElementDuMenu-Texte">
                            <span>Messagerie</span>
                        </li>
                        <li id="Element-Forum" class="ElementDuMenu-Texte">
                            <span>Forum</span>
                        </li>
                        <li id="Element-Marché" class="ElementDuMenu-Texte">
                            <span>Marché</span>
                        </li>
                        <li id="Element-Coaching" class="ElementDuMenu-Texte">
                            <span>Coaching</span>
                        </li>
                        <li id="Element-Evaluation" class="ElementDuMenu-Texte">
                            <span>Evaluation</span>
                        </li>
                        <li id="Element-Annuaire" class="ElementDuMenu-Texte">
                            <span>Annuaire</span>
                        </li>
                    </ul>
                </nav>>
            </div>
        </div>
        <div id="Volet_droit" class="Volet_droit">
            <div id="Fenetre_travail" class="Fenetre_travail">
                <div id="TypeService" class="TypeService">
                    <fieldset> 
                        <input type="radio" name="TypeService" value="Offres">Offres<br> 
                        <input type="radio" name="TypeService" value="Demandes">Demandes<br> 
                     </fieldset> 
                     <img src="../svg/Icon Message.svg" width="5%" height="5%">
                     <img src="../svg/Icon Annonces.svg" width="5%" height="5%">
            
                     <select name="ChoixCategorie" id="ChoixCategorie">
                        <option value="Services informatique">Services informatiques</option>
                        <option value="Services graphisme">Services graphisme</option>
                        <option value="Services autres">Services autres</option>
                        <option value="Coaching">Coaching</option>
                        <option value="Collaboration">Collaboration</option>
                    </select>

                </div>
            </div>
        </div>
        <div id="Publication" class="Publication">
        </div>
    </div>
</body>
</html>
